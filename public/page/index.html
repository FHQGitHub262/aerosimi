<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">

    <title>飞行器电磁散射特性分析虚拟仿真实验</title>

    <script src="./js/babylon/babylonjs.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>

    <script src="./js/frame/ui.js"></script>
    <script src="./js/frame/item.js"></script>

    <script src="./js/frame/scene/simpleScene.js"></script>
    <script src="./js/frame/scene/firstScene.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
</body>

<script>
    var canvas = document.getElementById("renderCanvas");
    const clientWidth = canvas.clientWidth
    const clientHeight = canvas.clientHeight

    var engine = new BABYLON.Engine(canvas, true, {
        preserveDrawingBuffer: true,
        stencil: true
    });
    engine.loadingUIText = "加载中"

    // var scene=forthScene_b()
    var scene = simpleScene()

    BABYLON.SceneLoader.ShowLoadingScreen = true

    engine.runRenderLoop(function () {
        if (scene) {
            scene.render();
        }
    });
    engine.loadingUIBackgroundColor = "Black";
    // Resize
    window.addEventListener("resize", function () {
        engine.resize();
    });
</script>

</html>
