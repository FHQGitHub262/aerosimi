<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AeroSimulate</title>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="./js/babylon/water.js"></script>
    <script src="./js/index/beginScene.js"></script>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
</body>

<script>
var canvas = document.getElementById("renderCanvas");

var firstScene = function () {
    var scene = new BABYLON.Scene(engine);

    var sky=setSky(scene)
    var light=setLight(scene)
    var camera=setCamera(scene)
    var ground=createGround(scene)
    var water=createWater(scene,sky,ground)
    // var panel=createPanel(scene)

    scene.onPointerDown = function () {
        scene.onPointerDown = undefined
        camera.attachControl(canvas, true);
    }

    var vrHelper = scene.createDefaultVRExperience();
    vrHelper.enableTeleportation({floorMeshes: [ground]});
    vrHelper.displayGaze=true
    vrHelper.displayLaserPointer=true
    vrHelper.enableInteractions();
    return scene;
};

var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
var scene = beginScene();


engine.runRenderLoop(function () {
    if (scene) {
        scene.render();
    }
});

// Resize
window.addEventListener("resize", function () {
    engine.resize();
});
</script>

</html>
